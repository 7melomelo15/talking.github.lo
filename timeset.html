<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Talking - 時間設定</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 20px;
    }
    label {
      font-size: 16px;
      margin: 10px 0 5px;
      display: block;
      width: 100%;
      max-width: 340px;
    }
    input {
      width: 100%;
      max-width: 340px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      max-width: 340px;
      padding: 12px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>対応時間の設定</h1>

  <label for="weekday">平日</label>
  <input type="text" id="weekday" placeholder="例：18:00〜22:00">

  <label for="weekend">土日祝</label>
  <input type="text" id="weekend" placeholder="例：10:00〜18:00">

  <button onclick="goToComplete()">出品完了</button>

  <script>
    function goToComplete() {
      window.location.href = "complete.html"; // H画面（出品完了）へ遷移
    }
  </script>

</body>
</html>

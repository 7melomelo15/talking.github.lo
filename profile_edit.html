<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Talking - プロフィール編集</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      margin: 8px 0 4px;
      display: block;
      width: 100%;
      max-width: 340px;
    }
    input, textarea {
      width: 100%;
      max-width: 340px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      height: 80px;
    }
    button {
      width: 100%;
      max-width: 340px;
      padding: 12px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>プロフィール編集</h1>

  <label for="name">表示名</label>
  <input id="name" type="text" placeholder="例：山田 太郎">

  <label for="bio">自己紹介</label>
  <textarea id="bio" placeholder="あなたの自己紹介を書いてください"></textarea>

  <label for="tags">タグ（カンマ区切り）</label>
  <input id="tags" type="text" placeholder="親身, 明るい, 初心者OK">

  <button onclick="goToProfile()">保存して詳細ページへ</button>

  <script>
    function goToProfile() {
      window.location.href = "profile.html"; // O画面：プロフィール詳細へ遷移
    }
  </script>

</body>
</html>

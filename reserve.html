<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Talking - 予約</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      width: 100%;
      max-width: 340px;
    }
    input, select {
      width: 100%;
      max-width: 340px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      max-width: 340px;
      padding: 12px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>予約する</h1>

  <p>「山田さん」のサービスを予約します。</p>

  <label for="date">希望日</label>
  <input type="date" id="date">

  <label for="time">希望時間</label>
  <input type="time" id="time">

  <button onclick="goToPayment()">決済へ進む</button>

  <script>
    function goToPayment() {
      window.location.href = "payment.html"; // M画面（決済）へ遷移
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Talking - 出品履歴</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 20px;
    }
    .history {
      background: white;
      width: 100%;
      max-width: 360px;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .history h2 {
      font-size: 16px;
      margin-bottom: 5px;
      color: #333;
    }
    .history p {
      font-size: 14px;
      color: #555;
      margin: 3px 0;
    }
    .badge {
      display: inline-block;
      font-size: 12px;
      background: #ccc;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      margin-top: 5px;
    }
    .active { background: #28a745; }
    .closed { background: #6c757d; }
  </style>
</head>
<body>

  <h1>出品履歴</h1>

  <div class="history">
    <h2>恋愛相談します</h2>
    <p>1500円／30分</p>
    <p>対応時間：平日 19:00〜22:00</p>
    <span class="badge active">公開中</span>
  </div>

  <div class="history">
    <h2>英語で雑談しましょう</h2>
    <p>1000円／30分</p>
    <p>対応時間：土日 13:00〜18:00</p>
    <span class="badge closed">終了済み</span>
  </div>

</body>
</html>

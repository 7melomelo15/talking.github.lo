<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Talking - チャット</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #e9ecef;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 12px;
      font-size: 18px;
      text-align: center;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
    }
    .message.user {
      background: #d1e7ff;
      align-self: flex-end;
      margin-left: auto;
    }
    .message.partner {
      background: #ffffff;
      align-self: flex-start;
      margin-right: auto;
      border: 1px solid #ddd;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 8px;
    }
    .chat-input button {
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>山田さんとのチャット</header>

  <div class="chat-box" id="chatBox">
    <div class="message partner">こんにちは！本日はよろしくお願いします。</div>
    <div class="message user">よろしくお願いします！楽しみにしてます。</div>
  </div>

  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="メッセージを入力">
    <button onclick="sendMessage()">送信</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const chatBox = document.getElementById('chatBox');
      const text = input.value.trim();
      if (text) {
        const message = document.createElement('div');
        message.className = 'message user';
        message.textContent = text;
        chatBox.appendChild(message);
        input.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>

</body>
</html>

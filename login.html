<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Talking - ログイン</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
    }
    .link {
      margin-top: 10px;
      font-size: 14px;
      color: #007BFF;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ログイン</h1>

  <input type="email" placeholder="メールアドレス">
  <input type="password" placeholder="パスワード">

  <button onclick="goToDashboard()">ログイン</button>

  <div class="link" onclick="alert('パスワード再発行機能は未実装です')">
    パスワードを忘れた方はこちら
  </div>

  <script>
    function goToDashboard() {
      window.location.href = "listing.html"; // 次の画面E（出品）へ遷移
    }
  </script>

</body>
</html>

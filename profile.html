<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Talking - プロフィール詳細（動的）</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .avatar-container {
      position: relative;
      display: inline-block;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ddd;
    }
    .status-dot {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid white;
    }
    .online { background: #28a745; }
    .offline { background: #6c757d; }
    .busy { background: #dc3545; }

    h2 {
      margin-top: 10px;
      font-size: 20px;
    }
    .bio {
      font-size: 14px;
      color: #555;
      margin: 10px 0;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }
    .tag {
      padding: 6px 12px;
      background: #007BFF;
      color: white;
      border-radius: 20px;
      font-size: 13px;
      position: relative;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .tag:hover::after {
      content: attr(data-desc);
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #333;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 13px;
      white-space: nowrap;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .social {
      margin: 10px 0;
    }
    .social a {
      margin: 0 5px;
      text-decoration: none;
      font-size: 20px;
    }

    .rating {
      font-size: 16px;
      margin: 10px 0;
      color: #f1c40f;
    }

    .stats {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }

    .favorite {
      margin-top: 10px;
      font-size: 16px;
      color: #dc3545;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
    }
    .favorite.animate {
      transform: scale(1.3);
    }

    .status-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .status-buttons button {
      font-size: 12px;
      margin-left: 5px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="avatar-container">
      <img class="avatar" src="https://placehold.co/100x100" alt="プロフィール画像">
      <div class="status-dot online" id="statusDot" title="オンライン"></div>
    </div>

    <h2>山田 太郎</h2>
    <div class="bio">恋愛・仕事・人生相談まで、何でも気軽にお話ください！</div>

    <div class="tags" id="tagsContainer">
      <!-- JSONから生成 -->
    </div>

    <div class="social">
      <a href="https://twitter.com/" target="_blank">🐦</a>
      <a href="https://instagram.com/" target="_blank">📸</a>
      <a href="https://youtube.com/" target="_blank">▶️</a>
    </div>

    <div class="rating">★★★★★（4.9）</div>
    <div class="stats">累計利用者：93人</div>
    <div class="stats">通話累計時間：832分</div>

    <div class="favorite" id="favorite">❤️ お気に入り <span id="favCount">128</span>件</div>

    <div class="status-buttons">
      <button onclick="setStatus('online')">🟢</button>
      <button onclick="setStatus('offline')">⚪️</button>
      <button onclick="setStatus('busy')">🔴</button>
    </div>
  </div>

  <script>
    // ✅ 得意分野JSON
    const tags = [
      { name: '恋愛', desc: '恋愛相談が得意です。過去100人以上のサポート経験あり。' },
      { name: '雑談', desc: '日常の雑談やストレス発散などリラックスした会話。' },
      { name: '仕事相談', desc: 'キャリアや就職活動の相談もお気軽に。' },
    ];

    const tagsContainer = document.getElementById("tagsContainer");
    tags.forEach(tag => {
      const el = document.createElement("div");
      el.className = "tag";
      el.textContent = tag.name;
      el.setAttribute("data-desc", tag.desc);
      tagsContainer.appendChild(el);
    });

    // ✅ 状態表示の切り替え
    function setStatus(status) {
      const dot = document.getElementById("statusDot");
      dot.className = "status-dot";
      if (status === "online") dot.classList.add("online");
      if (status === "offline") dot.classList.add("offline");
      if (status === "busy") dot.classList.add("busy");
    }

    // ✅ お気に入りアニメ＋カウントアップ
    const fav = document.getElementById("favorite");
    const countEl = document.getElementById("favCount");
    let favCount = parseInt(countEl.textContent);

    fav.addEventListener("click", () => {
      favCount++;
      countEl.textContent = favCount;
      fav.classList.add("animate");
      setTimeout(() => fav.classList.remove("animate"), 300);
    });
  </script>

</body>
</html>

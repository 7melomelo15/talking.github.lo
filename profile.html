<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>石塚 光 - プロフィール</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .profile-wrapper {
      max-width: 400px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .top-info {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }
    .avatar-box {
      position: relative;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }
    .status-dot {
      position: absolute;
      bottom: 6px;
      right: 6px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid white;
      background: #28a745;
    }
    .user-meta {
      flex: 1;
    }
    .name-line {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: space-between;
    }
    .name {
      font-size: 18px;
      font-weight: bold;
    }
    .favorite-btn {
      border: 2px solid #ff69b4;
      background: white;
      color: #ff69b4;
      border-radius: 20px;
      padding: 4px 10px;
      cursor: pointer;
    }
    .favorite-btn.active {
      background: #ff69b4;
      color: white;
    }
    .rating-stars {
      cursor: pointer;
      color: #ffc107;
    }
    .tags {
      display: flex;
      gap: 6px;
      margin: 8px 0;
      flex-wrap: wrap;
    }
    .tag {
      background: #007BFF;
      color: white;
      padding: 4px 10px;
      border-radius: 16px;
      font-size: 12px;
      position: relative;
      cursor: pointer;
    }
    .tag:hover::after {
      content: attr(data-desc);
      position: absolute;
      background: #fff;
      color: #000;
      padding: 6px 10px;
      border-radius: 8px;
      top: 30px;
      left: 0;
      font-size: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      white-space: nowrap;
      z-index: 10;
    }
    .social-icons {
      display: flex;
      gap: 12px;
      font-size: 20px;
      margin: 6px 0;
    }
    .social-icons a {
      color: #555;
      text-decoration: none;
    }
    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin: 10px 0;
    }
    .gallery img, .gallery video {
      width: 240px;
      height: 140px;
      border-radius: 8px;
      flex-shrink: 0;
    }
    .price {
      margin: 8px 0;
      font-size: 14px;
      color: #333;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin: 12px 0;
    }
    .actions button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .call-btn { background: #dc3545; color: white; }
    .reserve-btn { background: #007BFF; color: white; }
    .chat-button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 350px;
    }
    .modal h3 {
      margin-top: 0;
    }
    .modal ul {
      padding-left: 20px;
    }
    .modal ul li {
      margin-bottom: 8px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin: 10px 0;
    }
    .calendar-grid .day {
      background: #eee;
      padding: 6px;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
    }
    .calendar-grid .day .dot {
      position: absolute;
      bottom: 4px;
      right: 4px;
      width: 6px;
      height: 6px;
      background: #28a745;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="profile-wrapper">
    <div class="top-info">
      <div class="avatar-box">
        <img class="avatar" src="https://placehold.co/100x100" alt="avatar">
        <div class="status-dot"></div>
      </div>
      <div class="user-meta">
        <div class="name-line">
          <div class="name">石塚 光</div>
          <button class="favorite-btn" id="favBtn" onclick="toggleFav()">❤️ <span id="favCount">128</span></button>
        </div>
        <div class="rating-stars" onclick="toggleModal('reviewModal')">★ ★ ★ ★ ☆ <span>(4.5)</span></div>
        <button onclick="toggleModal('recordModal')">📊 利用実績</button>
        <div class="tags">
          <div class="tag" data-desc="恋愛相談が得意です" onclick="toChat()">恋愛</div>
          <div class="tag" data-desc="日常的な雑談もお気軽に" onclick="toChat()">雑談</div>
          <div class="tag" data-desc="就活アドバイスも対応します" onclick="toChat()">就活</div>
        </div>
      </div>
    </div>
    <div class="section">
      恋愛・仕事・人生相談まで、<br>何でも気軽にお話ください！
    </div>

    <div class="social-icons">
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>

    <div class="gallery">
      <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
      <img src="https://placehold.co/240x140?text=Gallery1" />
      <img src="https://placehold.co/240x140?text=Gallery2" />
    </div>

    <div class="price">💰 料金：500円 / 5分</div>

    <div class="actions">
      <button class="call-btn" onclick="toggleModal('callModal')">📞 今すぐ通話</button>
      <button class="reserve-btn" onclick="toggleModal('calendarModal')">📅 予約する</button>
    </div>

    <button class="chat-button" onclick="toChat()">💬 チャットする</button>
  </div>

  <!-- レビュー モーダル -->
  <div class="modal" id="reviewModal">
    <div class="modal-content">
      <h3>過去のレビュー</h3>
      <ul>
        <li>😊 とても話しやすくて楽しかったです！</li>
        <li>⭐ 親身に相談に乗ってくれました</li>
        <li>🌟 またお願いしたいです</li>
      </ul>
      <button onclick="toggleModal('reviewModal')">閉じる</button>
    </div>
  </div>

  <!-- 実績 モーダル -->
  <div class="modal" id="recordModal">
    <div class="modal-content">
      <h3>利用実績</h3>
      <ul>
        <li>累計利用者：93人</li>
        <li>通話時間：832分</li>
        <li>最終ログイン：5時間前</li>
      </ul>
      <button onclick="toggleModal('recordModal')">閉じる</button>
    </div>
  </div>
  <!-- 今すぐ通話 モーダル -->
  <div class="modal" id="callModal">
    <div class="modal-content">
      <h3>今すぐ通話（通話ジャンル選択）</h3>
      <div class="tags">
        <div class="tag" onclick="toChat()">恋愛</div>
        <div class="tag" onclick="toChat()">雑談</div>
        <div class="tag" onclick="toChat()">就活</div>
      </div>
      <p>累計利用者：93人 ／ 通話時間：832分</p>
      <button onclick="toggleModal('callModal')">閉じる</button>
    </div>
  </div>

  <!-- 予約 モーダル -->
  <div class="modal" id="calendarModal">
    <div class="modal-content">
      <h3>カレンダーから予約</h3>
      <div class="calendar-grid" id="calendarGrid"></div>
      <div id="calendarDetail" style="margin-top:10px;"></div>
      <button onclick="toggleModal('calendarModal')">閉じる</button>
    </div>
  </div>

  <script>
    function toggleModal(id) {
      const modal = document.getElementById(id);
      modal.style.display = (modal.style.display === "flex") ? "none" : "flex";
      modal.style.display = "flex";
    }

    function toChat() {
      window.location.href = "chat.html";
    }

    function toggleFav() {
      const btn = document.getElementById("favBtn");
      const count = document.getElementById("favCount");
      let val = parseInt(count.innerText);
      if (btn.classList.contains("active")) {
        btn.classList.remove("active");
        count.innerText = val - 1;
      } else {
        btn.classList.add("active");
        count.innerText = val + 1;
      }
    }

    function generateCalendar() {
      const grid = document.getElementById("calendarGrid");
      const detail = document.getElementById("calendarDetail");
      const days = ["4/9", "4/10", "4/11", "4/12", "4/13", "4/14", "4/15"];
      grid.innerHTML = "";
      detail.innerHTML = "";
      days.forEach(date => {
        const div = document.createElement("div");
        div.className = "day";
        div.innerText = date;
        const dot = document.createElement("div");
        dot.className = "dot";
        div.appendChild(dot);
        div.onclick = () => {
          detail.innerHTML = `
            <h4>${date} の予約枠</h4>
            <div class="tags">
              <div class="tag" onclick="toChat()">恋愛</div>
              <div class="tag" onclick="toChat()">雑談</div>
              <div class="tag" onclick="toChat()">就活</div>
            </div>
            <p>累計利用者：93人 ／ 通話時間：832分</p>
          `;
        };
        grid.appendChild(div);
      });
    }
    generateCalendar();
  </script>
</body>
</html>

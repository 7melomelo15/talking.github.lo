<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Talking - 売上管理</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 20px;
    }
    .sales {
      background: white;
      width: 100%;
      max-width: 360px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 15px;
    }
    .sales h2 {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }
    .sales p {
      font-size: 14px;
      margin: 5px 0;
      color: #555;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>売上管理</h1>

  <div class="sales">
    <h2>2025年4月</h2>
    <p>総売上：¥8,500</p>
    <p>今月の予約数：5件</p>
    <p>出金可能額：¥8,500</p>
    <button onclick="requestPayout()">出金申請する</button>
  </div>

  <div class="sales">
    <h2>2025年3月</h2>
    <p>総売上：¥5,200</p>
    <p>出金済み</p>
  </div>

  <script>
    function requestPayout() {
      alert('出金申請を受け付けました');
    }
  </script>

</body>
</html>

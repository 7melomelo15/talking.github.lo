<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Talking - 予約変更</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      margin: 8px 0 4px;
      display: block;
      width: 100%;
      max-width: 340px;
    }
    input {
      width: 100%;
      max-width: 340px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      max-width: 340px;
      padding: 12px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>予約内容の変更</h1>

  <label for="new-date">新しい希望日</label>
  <input type="date" id="new-date">

  <label for="new-time">新しい希望時間</label>
  <input type="time" id="new-time">

  <button onclick="confirmChange()">変更を確定する</button>

  <script>
    function confirmChange() {
      alert('予約内容を変更しました');
      window.location.href = "mypage_buyer.html"; // L：マイページ（購入者）へ戻る
    }
  </script>

</body>
</html>

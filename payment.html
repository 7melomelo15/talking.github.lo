<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Talking - 決済</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      margin: 8px 0 4px;
      display: block;
      width: 100%;
      max-width: 340px;
    }
    input {
      width: 100%;
      max-width: 340px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      max-width: 340px;
      padding: 12px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>お支払い情報の入力</h1>

  <label for="card-number">カード番号</label>
  <input id="card-number" type="text" placeholder="1234 5678 9012 3456">

  <label for="expiry">有効期限（月/年）</label>
  <input id="expiry" type="text" placeholder="MM/YY">

  <label for="cvc">セキュリティコード</label>
  <input id="cvc" type="text" placeholder="123">

  <button onclick="goToReservationDone()">支払う</button>

  <script>
    function goToReservationDone() {
      window.location.href = "reservation_done.html"; // J画面：予約完了へ遷移
    }
  </script>

</body>
</html>

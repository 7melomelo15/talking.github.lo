<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Talking - レビュー履歴</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 20px;
    }
    .review {
      background: white;
      width: 100%;
      max-width: 360px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 15px;
    }
    .review h2 {
      font-size: 16px;
      margin-bottom: 5px;
      color: #333;
    }
    .review p {
      font-size: 14px;
      margin: 5px 0;
      color: #555;
    }
    .stars {
      color: #FFD700;
      font-size: 14px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1>レビュー履歴</h1>

  <div class="review">
    <h2>山田さん</h2>
    <div class="stars">★★★★★</div>
    <p>とても親身に話を聞いてくれました。またお願いしたいです！</p>
  </div>

  <div class="review">
    <h2>Sara</h2>
    <div class="stars">★★★★☆</div>
    <p>英語がわかりやすくて、楽しい時間でした。</p>
  </div>

</body>
</html>

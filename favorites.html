<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Talking - お気に入り</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 20px;
    }
    .favorite {
      background: white;
      width: 100%;
      max-width: 360px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 15px;
    }
    .favorite h2 {
      font-size: 16px;
      margin-bottom: 5px;
      color: #333;
    }
    .favorite p {
      font-size: 14px;
      margin: 5px 0;
      color: #555;
    }
    .favorite button {
      margin-top: 10px;
      padding: 6px 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>お気に入り</h1>

  <div class="favorite">
    <h2>山田さん</h2>
    <p>恋愛相談・親身に聞きます</p>
    <button onclick="location.href='profile.html'">プロフィールを見る</button>
  </div>

  <div class="favorite">
    <h2>Sara</h2>
    <p>英会話で楽しくお話ししましょう！</p>
    <button onclick="location.href='profile.html'">プロフィールを見る</button>
  </div>

</body>
</html>

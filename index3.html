<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0a0f2c, #1d2456);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 360px;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 18px;
      margin: 0;
    }
    .header p {
      font-size: 14px;
      color: #ccc;
      margin-top: 4px;
    }
    .profile {
      background: #1b2347;
      border-radius: 20px;
      padding: 20px;
      position: relative;
      text-align: center;
      margin-bottom: 20px;
    }
    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }
    .profile h2 {
      margin: 10px 0 5px;
      font-size: 24px;
      font-family: 'Orbitron', sans-serif;
      color: #caa5ff;
    }
    .profile .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
      font-size: 12px;
      color: #aaa;
      align-items: center;
    }
    .profile .heart {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      color: #e53981;
      cursor: pointer;
    }
    .stars {
      font-size: 16px;
      background: linear-gradient(45deg, #caa5ff, #8f8fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .archivement {
      font-size: 10px;
      color: #aaa;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .action-button {
      background: linear-gradient(45deg, #6c63ff, #bb6bd9);
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(108, 99, 255, 0.5);
    }
    .songs {
      list-style: none;
      padding: 0;
      margin: 0 0 30px;
    }
    .song {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #2a2e5c;
    }
    .song-info {
      display: flex;
      align-items: flex-start;
      flex-direction: column;
    }
    .song-number {
      font-size: 16px;
      margin-right: 10px;
      color: #aaa;
    }
    .song-title {
      font-size: 16px;
      color: white;
    }
    .song-desc {
      font-size: 12px;
      color: #888;
      margin-top: 2px;
    }
    .song-meta {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .small-button {
      background: linear-gradient(45deg, #6c63ff, #bb6bd9);
      border: none;
      border-radius: 20px;
      padding: 5px 12px;
      font-size: 12px;
      color: white;
      cursor: pointer;
      white-space: nowrap;
      box-shadow: 0 3px 6px rgba(108, 99, 255, 0.4);
    }
    .add-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }
    .add-button {
      background: linear-gradient(45deg, #6c63ff, #bb6bd9);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(108, 99, 255, 0.5);
    }
  </style>
  <script>
    function toggleFavorite(songElement) {
      songElement.classList.toggle('active');
    }
  </script>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>@hikaru.i</h1>
    <p>00001</p>
  </div>

  <div class="profile">
    <div class="heart" onclick="toggleFavorite(this)">❤️</div>
    <img src="/mnt/data/image.png" alt="Profile">
    <h2>Hikaru</h2>
    <div class="stats">
      <div>2.3M<br><small>Streams</small></div>
      <div>118K<br><small>Followers</small></div>
      <div>
        <div class="stars">⭐️⭐️⭐️⭐️⭐️</div>
        <div class="archivement">Archivement</div>
      </div>
    </div>
  </div>

  <div class="button-row">
    <button class="action-button">📞 通話する</button>
    <button class="action-button">💬 チャットする</button>
  </div>

  <ul class="songs">
    <li class="song">
      <div style="display: flex;">
        <div class="song-number">01</div>
        <div class="song-info">
          <div class="song-title">留学</div>
          <div class="song-desc">アメリカとヨーロッパ留学経験あり！</div>
        </div>
      </div>
      <div class="song-meta">
        <button class="small-button">今すぐ通話</button>
        <button class="small-button">予約する</button>
      </div>
    </li>

    <li class="song active">
      <div style="display: flex;">
        <div class="song-number">02</div>
        <div class="song-info">
          <div class="song-title">税務相談</div>
          <div class="song-desc">日独間の税務専門サポート！</div>
        </div>
      </div>
      <div class="song-meta">
        <button class="small-button">今すぐ通話</button>
        <button class="small-button">予約する</button>
      </div>
    </li>

    <li class="song">
      <div style="display: flex;">
        <div class="song-number">03</div>
        <div class="song-info">
          <div class="song-title">占い</div>
          <div class="song-desc">タロットと西洋占星術が得意！</div>
        </div>
      </div>
      <div class="song-meta">
        <button class="small-button">今すぐ通話</button>
        <button class="small-button">予約する</button>
      </div>
    </li>
  </ul>

  <div class="add-buttons">
    <div class="add-button">🏠</div>
    <div class="add-button">🔍</div>
    <div class="add-button">➕</div>
    <div class="add-button">💬</div>
    <div class="add-button">👤</div>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Talking - 購入履歴</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 20px;
    }
    .history-item {
      background: white;
      width: 100%;
      max-width: 360px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 15px;
    }
    .history-item h2 {
      font-size: 16px;
      margin-bottom: 5px;
      color: #333;
    }
    .history-item p {
      font-size: 14px;
      margin: 2px 0;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>購入履歴</h1>

  <div class="history-item">
    <h2>山田さん</h2>
    <p>恋愛相談（30分）</p>
    <p>2025/04/10 - 1,500円</p>
  </div>

  <div class="history-item">
    <h2>Sara</h2>
    <p>英会話（30分）</p>

</html>

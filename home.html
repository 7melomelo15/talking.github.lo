<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Talking - ホーム画面</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 28px;
      color: #007BFF;
      margin-bottom: 10px;
    }
    p {
      margin: 5px 0 20px;
      color: #555;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h1>Talking</h1>
  <p>ようこそ Talking へ！</p>

  <button onclick="goToRegister()">新規登録</button>
  <button onclick="goToLogin()">ログイン</button>

  <script>
    function goToRegister() {
      window.location.href = "register.html"; // C画面に遷移
    }

    function goToLogin() {
      window.location.href = "login.html"; // D画面に遷移
    }
  </script>

</body>
</html>

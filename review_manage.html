<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Talking - レビュー管理</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 20px;
    }
    .review {
      background: white;
      width: 100%;
      max-width: 360px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 15px;
    }
    .review h2 {
      font-size: 16px;
      color: #333;
      margin-bottom: 5px;
    }
    .review .stars {
      color: #FFD700;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .review p {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .review .reply {
      font-size: 13px;
      color: #007BFF;
      margin-top: 5px;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>レビュー管理</h1>

  <div class="review">
    <h2>利用者：田中さん</h2>
    <div class="stars">★★★★★</div>
    <p>とても親切に相談に乗ってくれて感謝しています。</p>
    <div class="reply" onclick="replyToReview()">返信する</div>
  </div>

  <div class="review">
    <h2>利用者：佐藤さん</h2>
    <div class="stars">★★★★☆</div>
    <p>安心してお話できました。ありがとうございました！</p>
    <div class="reply" onclick="replyToReview()">返信する</div>
  </div>

  <script>
    function replyToReview() {
      alert('返信機能は現在準備中です。');
    }
  </script>

</body>
</html>

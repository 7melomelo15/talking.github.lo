<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Talking - 通知設定</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 20px;
    }
    .setting {
      background: white;
      width: 100%;
      max-width: 360px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      margin-bottom: 15px;
    }
    input[type="checkbox"] {
      transform: scale(1.4);
      cursor: pointer;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h1>通知設定</h1>

  <div class="setting">
    <label>
      メッセージ通知
      <input type="checkbox" checked>
    </label>
    <label>
      予約リマインド通知
      <input type="checkbox" checked>
    </label>
    <label>
      出品に関するお知らせ
      <input type="checkbox">
    </label>
    <label>
      システムメンテナンス通知
      <input type="checkbox">
    </label>

    <button onclick="saveSettings()">保存する</button>
  </div>

  <script>
    function saveSettings() {
      alert('通知設定を保存しました');
    }
  </script>

</body>
</html>

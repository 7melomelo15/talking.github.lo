<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Talking - 出品変更・取消</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 20px;
    }
    .listing {
      background: white;
      width: 100%;
      max-width: 360px;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .listing h2 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #333;
    }
    .listing p {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .listing button {
      margin-right: 10px;
      margin-top: 5px;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .edit-btn {
      background: #28a745;
      color: white;
    }
    .cancel-btn {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <h1>出品変更・取消</h1>

  <div class="listing">
    <h2>恋愛相談します</h2>
    <p>1500円／30分・平日 19:00〜22:00</p>
    <button class="edit-btn" onclick="editListing()">内容を変更</button>
    <button class="cancel-btn" onclick="cancelListing()">出品を取消</button>
  </div>

  <script>
    function editListing() {
      alert('出品内容編集ページへ移動します（未実装）');
    }

    function cancelListing() {
      const confirmed = confirm('本当にこの出品を取り消しますか？');
      if (confirmed) {
        alert('出品を取り消しました');
        window.location.href = "mypage_seller.html"; // 出品者マイページへ戻る
      }
    }
  </script>

</body>
</html>

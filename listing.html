<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Talking - 出品</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 20px;
    }
    input, select, textarea {
      width: 100%;
      max-width: 340px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      max-width: 340px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>出品する</h1>

  <input type="text" placeholder="タイトル（例：恋愛相談します）">
  
  <select>
    <option>カテゴリを選択</option>
    <option>恋愛相談</option>
    <option>雑談</option>
    <option>語学練習</option>
    <option>仕事相談</option>
  </select>
  
  <textarea placeholder="紹介文を入力"></textarea>
  
  <input type="number" placeholder="価格（円）">
  <input type="text" placeholder="タグ（例：親身, 気軽, 恋愛）">

  <button onclick="goToTimeSetting()">次へ（時間設定）</button>

  <script>
    function goToTimeSetting() {
      window.location.href = "timeset.html"; // G画面：時間設定へ
    }
  </script>

</body>
</html>

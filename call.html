<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Talking - 通話中</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }
    .circle-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 10px;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .end-btn {
      background: #dc3545;
      color: white;
    }
    .mute-btn {
      background: #6c757d;
      color: white;
    }
    .video-btn {
      background: #007BFF;
      color: white;
    }
  </style>
</head>
<body>

  <h1>山田さんと通話中</h1>
  <p>通話時間：00:05:23</p>

  <div class="controls">
    <button class="circle-btn mute-btn" onclick="toggleMute()">🔇</button>
    <button class="circle-btn video-btn" onclick="toggleVideo()">🎥</button>
    <button class="circle-btn end-btn" onclick="endCall()">📞</button>
  </div>

  <script>
    function toggleMute() {
      alert("マイクをミュートしました（仮動作）");
    }
    function toggleVideo() {
      alert("ビデオをON/OFFしました（仮動作）");
    }
    function endCall() {
      alert("通話を終了しました");
      window.location.href = "mypage_buyer.html"; // 通話後マイページなどへ戻る
    }
  </script>

</body>
</html>

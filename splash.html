<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Talking - スプラッシュ画面</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #007BFF;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      animation: fadeIn 1.5s ease-in-out;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: white;
      color: #007BFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Talking</h1>
  <p>ようこそ！ロード中...</p>
  <button onclick="goNext()">▶ 次へ</button>

  <script>
    function goNext() {
      // 仮にホーム画面へ遷移する場合はこのまま置換してください
      window.location.href = "home.html"; // 次の画面に切り替え
    }
  </script>

</body>
</html>
